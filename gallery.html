<!-- Overlay -->
<div id="imgOverlay" class="overlay">
    <span class="close-btn" onclick="closeOverlay(event)">&times;</span>
    <img id="overlayImg" src="" alt="Ingrandimento">
  </div>
  
    
    <script>
            var navLinks = document.getElementById("navLinks") ;

function showMenu(){
    navLinks.style.right = "0";
}

function hideMenu(){
    navLinks.style.right = "-200px";
}

    // Seleziona tutte le immagini nella gallery
    const images = document.querySelectorAll('.photo-gallery img');
    const overlay = document.getElementById('imgOverlay');
    const overlayImg = document.getElementById('overlayImg');

    // Aggiunge un event listener a ogni immagine
    images.forEach(img => {
        img.addEventListener('click', function () {
            overlay.style.display = 'flex';
            overlayImg.src = this.src;
        });
    });

    // Chiude l'overlay
    function closeOverlay(event) {
        event.stopPropagation();
        overlay.style.display = 'none';
        overlayImg.src = '';
    }

    // Chiude cliccando fuori dall'immagine
    overlay.addEventListener('click', function (e) {
        if (e.target === overlay) {
            closeOverlay(e);
        }
    });
      </script>
